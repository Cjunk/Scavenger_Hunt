<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/all.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="js/initialiseLogin.js"></script>
    <title>Scavenger Login</title>
  </head>

  <body>
    <header id="header" class="header"></header>
    <span class="close">&times;</span>
    <section id="addChallengeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="errorTextBox"></p>
        <p id="errorTextBox"></p>
      </div>
    </section>
    <section id="errorModal" class="modal">
      <div class="modal-content2">
        <span class="close">&times;</span>
        <p id="errorTextBox1"></p>
        <p id="errorTextBox2"></p>
      </div>
    </section>
    <span class="close">&times;</span>
    <br />
    <br />
    <h1 id="listHeading"></h1>
    <section id="scavengerWrapper" class="scavengerWrapper container">
      <div
        id="registerUser"
        style="
          width: 60%;
          grid-column-start: 2;
          grid-column-end: 4;
          margin: 10px auto;
          border-radius: 15px;
          background: white;
        "
      >
        <form
          action=""
          id="loginForm"
          class="registerForm"
          style="
            display: grid;
            grid-template-columns: 1fr 2fr;
            margin: 10px 10%;
            background: white;
          "
        >
          <label class="registerLabel">Name</label>
          <input
            class="registerInput"
            type="name"
            name="name"
            placeholder="Name"
            id="name"
          />
          <label class="registerLabel">Email</label>
          <input
            class="registerInput"
            type="email"
            name="email"
            placeholder="email"
            id="email"
          />
          <label class="registerLabel">Password</label>
          <input
            class="registerInput"
            type="Password"
            name="Password"
            placeholder="Password 10 characters or more"
            id="Password"
          />
          <br />
          <div class="registerButDiv">
            <button type="submit" id="loginSubmit" class="registerBut">
              Login
            </button>
            <button type="submit" id="loginCancel" class="registerBut">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </section>
    <footer
      id="footer"
      style="
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 70px;
        background: rgb(16, 16, 90);
        align-items: left;
        justify-content: left;
      "
    >
      <footer>
        <div style="width: 90%">
          <a
            style="
              width: 90%;
              display: flex;
              color: white;
              text-align: left;
              margin: 2px 0 0 5px;
            "
            >Jericho Sharman</a
          >
        </div>
      </footer>
      <footer>
        <a
          style="
            width: 90%;
            display: flex;
            color: white;
            text-align: left;
            margin: 2px 0 0 5px;
          "
          >GA seifxr07anz</a
        >
      </footer>
    </footer>
  </body>
</html>
